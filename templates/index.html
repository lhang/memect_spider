<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="左侧菜单，移动端隐藏。">

    <title>左侧菜单 &ndash; Layout Examples &ndash; Pure</title>




<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">








    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/static/css/layouts/side-menu.css">
    <!--<![endif]-->







    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?e12d6d03ce6ea69fb085e36b6e50aaa3";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
    </script>

</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">Company</a>

            <ul>
                <li><a href="/all/1">所有日报</a></li>
            {% for tag in tags %}
                <li><a href="{{url_for('index', tag=tag, page=1)}}">{{tag}}</a></li>
            {% endfor %}
<!--
                <li class="menu-item-divided pure-menu-selected">
                    <a href="#">Services</a>
                </li>

                <li><a href="#">Contact</a></li> -->
            </ul>
        </div>
    </div>

    <div id="main">
<!--         <div class="header">
            <h1>Page Title</h1>
            <h2>A subtitle for your page goes here</h2>
        </div> -->

        <div class="content">
            {% for item in items %}
            <p>
            {% for intro in item['intro'] %}
                <!-- <h2 class="content-subhead">{{item['']}}</h2> -->
                    {{intro}}
            {% endfor %}
            {% for link in item['link'] %}
                <a href="{{link}}">{{link}}</a>
            {% endfor %}
            </p>
            {% endfor %}
                <li class="menu-item-divided pure-menu-selected">

        </div>
    </div>
</div>





<script src="/static/js/ui.js"></script>


</body>
</html>
